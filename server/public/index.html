<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weekend Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/style.css" />
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>

    <style>
        table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
            }
            
            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }
            
            tr:nth-child(even) {
              background-color: #dddddd;
            }
            </style>

</head>

<body class="container">
    <h1>Salary Calculator</h1>

    <div class="newEmployee">
        <input id="firstNameIn" type="text" placeholder="first name">
        <input id="lastNameIn" type="text" placeholder="last name">
        <input id="idNumberIn" type="text" placeholder="id number">
        <input id="jobTitleIn" type="text" placeholder="job title">
        <input id="annualSalaryIn" type="text" placeholder="annual salary">
        <button id="newEmployeeButton">Add</button>
    </div>
    <div class="employeeTable">
        <h3>Employees</h3>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody class="employees">

            </tbody>
        </table>
    </div>

    <div class="total">
        Total Monthly Cost: <span id="totalMonthly">$</span>
    </div>

</body>

</html>
